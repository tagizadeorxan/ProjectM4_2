<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <p class='main-text'>Enter your goals and get ready suggestions to archieve them!</p>
    <div class="main-form">
        <form action='#' class='form'>
            <div>
                <label for='name'>Goal name</label>
                <input id='name' type='text'>
            </div>
            <div>
                <label for='summ'>Required amount</label>
                <input id='summ' type='number'>
            </div>
            <div>
                <label for='duration'>Months left</label>
                <input id='duration' type='number'>
            </div>
            <div>
                <label for='startAmount'>Initial amount</label>
                <input id='startAmount' type='number'>
            </div>
            <button type="submit" class="add">ADD</button>
            <button type="submit" class="clear">CLEAR</button>
        </form>
    </div>
    <section class="goal-n-deposit">
            <h1 class="goal-name-heading">Goal name</h1>
            <button type="button" class="button-second more-info">MORE INFO</button>
            <button type="button" class="button-second edit">EDIT</button>
            <button type="button" class="button-second delete-info">DELETE</button>
        <h2 class="deposit-name">Deposit</h2>
        <table class="result-table">
            <tr>
                <td>Deposit name</td>
                <td>Rubles</td>
                <td>Time</td>
                <td>Final amount</td>
            </tr>
        </table>
    </section>
    </div>
    <canvas class="background"></canvas>
    <script src='script.js'></script>
</body>

</html>
